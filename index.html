<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <button type="button" id="start-button" class="btn btn-success navbar-light">Start</button>
        <button type="button" class="btn-reset btn btn-danger navbar-light">Reset</button>
    </div>
    <div class="row">
    <div class="col-sm-6 text-sm-right">
        <h3 id="computer-score">Computer: 0</h3>
        <div id="computerCards">
            <img id="computercard" class="cards" src="cards/back-red.png">
        </div>
    </div>
    <div class="col-sm-6 text-sm-left">
        <h3 id="player-score">Player: 0</h3>
        <div id="playerCards">
            <img id="playerCard" class="cards" src="cards/back-red.png">
        </div>
    </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-md-center top-buffer">
            <h4 id="status">Round Status: Click start to begin</h4>
                </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 top-buffer">
            <button type="button" id="play-button" class="btn btn-primary btn-lg btn-block">Play!</button>
                </div>
        </div>
        <!--Below is the War Modal, which will contain the War results-->

        <!-- Modal -->
        <div class="modal" id="warModal" tabindex="-1" role="dialog" aria-labelledby="WarModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel1">War Status</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Below is the War Modal, which will contain the End of Game Announcement-->

        <!-- Modal -->
        <div class="modal" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="GameModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="gameEnder">War Status</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-reset">Play again?</button>
                    </div>
                </div>
            </div>
        </div>

    </div></div>
</body>
</html>
